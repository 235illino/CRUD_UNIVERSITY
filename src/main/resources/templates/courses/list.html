<!DOCTYPE html>
<html xmlns:th="http://www.thymeLeaf.org">
<head>
    <meta charset="UTF-8">
    <title>Courses</title>
    <link rel="stylesheet" type="text/css" th:href="@{/webjars/bootstrap/css/bootstrap.min.css}"/>

</head>
<body>

<div class="container text-center">
    <div>
        <h1>Courses</h1>

        <a href="/courses/create" class="btn btn-primary btn-sm mb-3"> Add Course </a>

    </div>
    <div>
        <table class="table table-bordered">
            <thead class="thead-dark">
            <tr>
                <th>ID</th>
                <th>Name</th>
                <th>Duration</th>
                <th>Professor</th>
                <th>Students</th>
                <th></th>

            </tr>
            </thead>
            <tbody>
            <th:block th:each="course: ${courses}">
                <tr>
                    <td>[[${course.id}]]</td>
                    <td>[[${course.name}]]</td>
                    <td>[[${course.startCourse + ' - ' + course.endCourse}]]</td>
                    <td>[[${course.professor.firstName + ' ' + course.professor.lastName}]]</td>
                    <td>[[${course.students}]]</td>
                    <td>
                        <a th:href="@{/courses/update/{id}(id=${course.id})}"
                           class="btn btn-primary btn-sm mb-3">Update</a>
                        &nbsp;
                        <a th:href="@{/courses/delete/{id}(id=${course.id})}"
                           class="btn btn-primary btn-sm mb-3">Delete</a>
                    </td>

                </tr>
            </th:block>
            </tbody>
        </table>
    </div>
    <div>
        <p><a class="h4" href="/university">Main page</a></p>

    </div>

</div>

</body>
</html>
