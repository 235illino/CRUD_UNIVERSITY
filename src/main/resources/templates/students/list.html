<!DOCTYPE html>
<html xmlns:th="http://www.thymeLeaf.org">
<head>
    <meta charset="UTF-8">
    <title>Students</title>
    <link rel="stylesheet" type="text/css" th:href="@{/webjars/bootstrap/css/bootstrap.min.css}"/>

</head>
<body>

<div class="container text-center">
    <div>
        <h1>Students</h1>

        <a href="/students/create" class="btn btn-primary btn-sm mb-3"> Add Student </a>
    </div>
    <div>
        <table class="table table-bordered">
            <thead class="thead-dark">
            <tr>
                <th>ID</th>
                <th>First Name</th>
                <th>Last Name</th>
                <th></th>
            </tr>
            </thead>
            <tbody>
            <th:block th:each="student: ${students}">
                <tr>
                    <td>[[${student.id}]]</td>
                    <td>[[${student.firstName}]]</td>
                    <td>[[${student.lastName}]]</td>
                    <td>
                        <a th:href="@{/students/update/{id}(id=${student.id})}"
                           class="btn btn-primary btn-sm mb-3">Update</a>
                        &nbsp;
                        <a th:href="@{/students/delete/{id}(id=${student.id})}"
                           class="btn btn-primary btn-sm mb-3">Delete</a>
                    </td>



                </tr>
            </th:block>
            </tbody>
        </table>
    </div>

    <div>
        <p><a class="h4" href="/university">Main page</a></p>

    </div>

</div>

</body>
</html>
